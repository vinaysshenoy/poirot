group 'com.vinaysshenoy'
version '0.9-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.squareup:javapoet:1.5.1'
    compile 'de.greenrobot:greendao-generator:2.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
