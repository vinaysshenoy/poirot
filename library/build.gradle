group 'com.vinaysshenoy'
version '1.0.0'

apply plugin: 'java'
apply from: 'maventask.gradle'

repositories {
    mavenCentral()
}

dependencies {

    compile 'com.squareup:javapoet:1.5.1'
    compile 'de.greenrobot:greendao-generator:2.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
